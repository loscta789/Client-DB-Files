第二條 合約書適用之範圍
企業經營者提供消費者本遊戲線上遊戲服務及其他相關服務（以下簡稱本服務），雙方關於本服務之權利義務，依本合約書條款之約定定之。

第三條 契約內容
以下視為本契約之一部分，與本契約具有相同之效力：
1.企業經營者有關本服務之廣告或宣傳內容。
2.費率表及遊戲管理規則、規章、公告事項。
本契約條款如有疑義時，應為消費者有利之解釋。

第四條 特種買賣消費者之特殊契約解除權規定
消費者得於開始遊戲後七日內，以書面告知企業經營者解除本契約，消費者無需說明理由及負擔任何費用。前項情形，消費者得就未使用之付費購買點數向企業經營者請求退費。
消費者購買企業經營者之遊戲點、月卡、啟動碼或相關產品包一經開卡儲值後，即表示已經確認使用企業經營者提供各項服務之消費，存入帳號的服務點數，消費者將無法轉讓給第三人。

第五條 服務範圍
本合約書所提供之服務，係由企業經營者提供網路伺服器，供消費者透過網際網路連線登入進行本遊戲。但此不包括消費者向網際網路接取服務業者申請接取網際網路之服務，及提供上網所需之各項硬體設備。

第六條 資料登錄
消費者申請使用本遊戲，應於遊戲網站登錄與身分証明文件相符之個人資料。除消費者所登錄之身分證字號不可變更外，其他個人資料如有錯誤或已變更時，應立即更正之。
如消費者未提供正確之個人資料或原提供之資料已不符合真實而未更新，企業經營者得於消費者提供真實資料或更新資料前，暫停本服務(包含但不限於暫停消費者遊戲進行及遊戲歷程查詢之服務)。

第七條 名詞定義
本契約之名詞定義如下：
1.線上遊戲：係指消費者以其設備透過網際網路連線經由企業經營者所架設之網路伺服器，使消費者得與其他不特定之多數人得同時連線進行遊戲之軟體。
2.遊戲網站：係指由企業經營者為提供消費者登入或本遊戲服務所建置之網站。
3.遊戲管理規則：係指由企業經營者訂立，專供為規範企業經營者提供之遊戲進行方式、會員行為守則等相關規則。
4.遊戲歷程：係指消費者進行本遊戲時，企業經營者電腦系統可得提供之電磁記錄。
5.儲值：係指消費者利用企業經營者所提供之付費方式，向企業經營者購買限定使用於本遊戲中的「付費點數」(點數名稱依企業經營者於遊戲網站公告為準)，若將「付費點數」轉換為本遊戲內之商品或服務即為已使用之行為。「付費點數」不具有貨幣價值，或本服務之外的任何價值。「付費點數」不能出售、交易、轉讓或兌換現金，只能兌換遊戲內虛擬物品或通過遊戲或本服務提供的其他權益。
6.外掛程式：係指非由企業經營者提供，而影響或改變企業經營者線上遊戲之運作、營運、進行方式為目的之程式。(包括但不限於以下：按鍵精靈／連點程式／自動練功／開圖程式／輔助程式等。)
7.開始遊戲：係指消費者申請企業經營者所提供之線上遊戲服務帳號時。
8.遊戲套件：係指具備主、副程式，且能完整執行線上遊戲所有功能之軟體。
9.下載相關軟體：係指由網路下載遊戲套件之行為。
10.必要成本：係指企業經營者為履行本契約而已支出之成本或已給付予第三人之費用。

第八條 計費標準
本遊戲服務之收費計算方式為：免費制。本遊戲服務內（例如：遊戲商城等）如有提供需消費者額外付費購買之點數、商品或其他服務（例如：虛擬貨幣或寶物、進階道具等），企業經營者應在官網首頁、遊戲登入頁面或購買頁面公告載明付款方式及商品資訊。
費率調整時，企業經營者應於預定調整生效日三十日前於遊戲網站、遊戲登入頁面、購買頁面、遊戲進行中或遊戲起始畫面公告；若消費者於註冊帳號時已登錄通訊資料者，並依消費者登錄之通訊資料通知消費者。
費率如有調整時，應自調整生效日起按新費率計收；若新費率高於舊費率時，消費者在新費率生效日前已於遊戲網站中登錄之付費購買點數應依舊費率計收。
消費者應確保留存於企業經營者之通訊資料之正確，若有變更，消費者應立即通知企業經營者。
企業經營者以消費者留存之通訊資料所為之通知發出時，即推定為已合法送達。

第九條 本遊戲應載明之資訊
企業經營者應於遊戲網站或及遊戲套件包裝上載明以下事項：
1.進行本遊戲之最低軟硬體需求。
2.第四條、第十條第一項所列之退費權利。
3.依遊戲軟體分級管理辦法規定標示遊戲分級級別及禁止或適合使用之年齡層。
4.本遊戲之安全裝置，其免費或付費資訊。
5.如有提供付費購買之機會中獎商品或活動，其活動內容、獎項及中獎等資訊，應於遊戲網站、遊戲登入頁面或購買頁面載明，並應記載「此為機會中獎商品，消費者購買或參與活動不代表即可獲得特定商品」等提示。

第十條 遊戲套件與軟體之退費
消費者得於購買本遊戲套件或付費下載相關軟體後七日內，向原購買處之業者，請求全額退費。前項情形，原購買處之業者應依消費者之請求於相關處理流程完成後立即退費。

第十一條 契約之生效
消費者於契約審閱期過後初次註冊帳號，進入顯示本合約條款之網頁，並按下「同意」之選項或按鍵後，即推定消費者同意本契約條款之所有規定。
本契約若任何一部無效，不影響其他部份之效力。

第十二條 帳號與密碼之使用
企業經營者於消費者完成註冊程序後，應核發一組帳號及密碼；該組帳號一經設定即不得變更，且僅供消費者使用。
消費者不得將該組帳號、密碼轉讓或出借予第三人使用，如因而產生糾紛，由消費者自行負責。前項之密碼得依企業經營者提供之修改機制進行變更。
企業經營者人員(含客服人員、遊戲管理員)不得主動詢問消費者之密碼。
消費者就本條之帳號及密碼的保管負全責，如因保管不周致帳號、密碼遭他人非法使用，此屬可歸責於消費者之情形，亦由消費者自行負責。
企業經營者應於契約終止後三十日內，保留消費者之帳號及附隨於該帳號之三十日內電磁紀錄。
契約非因可歸責消費者之事由而終止者，消費者於前項期間內辦理續用後，有權繼續使用帳號及附隨於該帳號之電磁紀錄，前項期間屆滿時，消費者仍未辦理續用，企業經營者得刪除該帳號及附隨於該帳號之所有資料，但法令另有規定者不在此限。

第十三條 帳號與密碼之非法使用通知與處理
當事人一方如發現帳號、密碼被非法使用時，或有使用安全遭異常破壞之情形時，應立即通知對方並由企業經營者進行查證，經企業經營者確認有前述情事後，得暫停該組帳號或密碼之使用權，更換帳號或密碼予消費者，立即限制第三人就本遊戲服務之使用權利，並將相關處理方式揭載於遊戲管理規則。
企業經營者應於暫時限制遊戲使用權利之時起，即刻以官網公告、簡訊、電子郵件、推播或其他雙方約定之方式通知前項第三人提出說明。如該第三人未於接獲通知時起七日內提出說明，企業經營者應直接回復遭不當移轉之電磁紀錄予消費者，不能回復時可採其他雙方同意之相當補償方式，並於回復後解除對第三人之限制。但企業經營者有提供免費安全裝置（例如：防盜卡、電話鎖等）而消費者不使用或有其他可歸責於消費者之事由，企業經營者不負回復或補償責任。
第一項之第三人不同意企業經營者前項之處理時，消費者得依報案程序，循司法途徑處理。
企業經營者依第一項規定限制消費者或第三人之使用權時，在限制使用期間內，企業經營者不得向消費者或第三人收取費用。
消費者如有申告不實之情形致生企業經營者或第三人權利受損時，應負一切法律責任。

第十四條 電磁紀錄被不當移轉時之處理方式
消費者和企業經營者雙方互負帳號安全義務。企業經營者應提供消費者各式安全機制，消費者如使用企業經營者提供之安全機制（如防盜卡、電話鎖）電磁記錄仍遭不當移轉時，經企業經營者調查屬實，企業經營者無條件回復為原始狀態。
消費者如發現帳號、密碼被非法使用，且遊戲電磁紀錄遭不當移轉時，應立即通知企業經營者查證，經企業經營者查證消費者之個人身分無誤後，應立即暫時凍結該組帳號，並暫時限制相關線上遊戲使用人就本服務之使用權利。 企業經營者如知悉前項電磁記錄移轉之歷程或持有該電磁紀錄第三人之身分資料，企業經營者應於暫時限制遊戲使用權利之時起，即刻以書面或電子郵件通知持有前項電磁紀錄之第三人提出說明。如該第三人未於接獲通知時起七日內提出說明，企業經營者應直接回復遭不當移轉之電磁紀錄予消費者，不能回復時可採其他雙方同意之相當補償方式，並於回復後解除對相關線上遊戲使用人之限制；惟企業經營者有提供免費安全裝置（如防盜卡、電話鎖等）而消費者不使用者，企業經營者得直接回復遭不當移轉之電磁紀錄予消費者，不能回復時可採其他雙方同意之相當補償方式。 持有第一項電磁紀錄之第三人不同意企業經營者前項之處理，企業經營者得依報案程序，循司法途徑處理。企業經營者依第一項規定限制消費者之使用權時，在限制使用期間內，企業經營者不得向消費者收取費用。消費者如有申告不實之情形致生企業經營者或其他線上遊戲使用人權利受損時，應負一切法律責任。

第十五條 遊戲歷程之保存與查詢
企業經營者應保存消費者之個人遊戲歷程紀錄，且保存期間為30日，以供消費者查詢。如需查詢逾電磁紀錄保存期限三十天者，恕企業經營者無義務受理消費者之查詢申請。
消費者得以書面、網路，或親自至企業經營者之服務中心申請調閱消費者之個人遊戲歷程，且須提出與身份証明文件相符之個人資料以供查驗，查詢費用為新台幣150元整，由消費者負擔。
企業經營者接獲消費者之查詢申請，應提供第一項所列之消費者個人遊戲歷程，並於七日內以光碟或磁片等儲存媒介或以書面、電子郵件方式提供資料。

第十六條 個人資料
關於個人資料之保護，依相關法令規定處理。
除依法律規定或相關主管機關要求外，未經消費者同意時，企業經營者不得任意出售、交換、出租或公開消費者的姓名、地址、電子郵件信箱，以及其他依法受保護之個人資訊。
於下列情形發生時，企業經營者得依法公開消費者之個人資訊或遊戲歷程：
1.因應法令及相關主管機關之要求。
2.為保障企業經營者之財產及權益。
3.在緊急情況下為保障企業經營者會員或公眾人身安全時。
4.與第三人相關之遊戲歷程，經該第三人向企業經營者調閱者。

第十七條 電磁記錄
本遊戲之所有電磁紀錄均屬企業經營者所有，企業經營者並應維持消費者相關電磁紀錄之完整。消費者對於前項電磁記錄有使用支配之權利。但不包括本遊戲服務範圍外之移轉、收益行為。並得依遊戲設定耗用或使用至設定期限或條件屆至或遊戲服務終止時為止，不得有任何擁有權或其他財產權益。消費者同意不得轉讓、約定出售或交易任何帳號或電磁紀錄，違反者企業經營者將解約並回收處理。為保障消費者權益請勿透過非企業經營者授權之任何形式之購買管道(包括但不僅限於交易平台、遊戲寶物交易商)，購買虛擬貨幣、道具、虛擬寶物、點月卡或贈品等物品，企業經營者對其衍生之問題、糾紛概不做任何處理及售後服務，並對其買賣方雙方回收帳號(含電磁紀錄)使用權與保留法律追訴權利。

第十八條 連線品質
使用服務時，會員違背本條約第十九條的內容，或抵觸如下的事項，公司會對會員利用服務加以限制。
企業經營者為維護本遊戲服務相關系統及軟硬體設備而預先規劃暫停本遊戲服務之全部或一部時，應於七日前於遊戲網站、遊戲登入頁面或購買頁面公告，且於消費者登入時通知，並於遊戲進行中發佈停機訊息。但因臨時性、急迫性或不可歸責於企業經營者之事由者，不在此限。
因可歸責企業經營者事由，致消費者不能連線使用本遊戲服務時，企業經營者應立即更正或修復。對於消費者於無法使用期間遭扣除遊戲費用或遊戲內商品，企業經營者應返還遊戲費用或商品，無法返還時則應提供其他合理之補償。

第十九條 系統安全
